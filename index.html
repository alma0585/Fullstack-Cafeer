<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenter Cafeer</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="flexbox">
    <div class="form-container">
        <div class="form-header">Register new Cafe</div>
        <form id="modernForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="location">Location eg(Nørrebrogade 72, 2200 København)</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating (1-5)</label>
                <input type="number" id="rating" name="rating" required min="1" max="5">
            </div>
            <div class="form-group">
                <label for="description">Description of Cafe</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <button id="submit" type="button">Submit</button>
            </div>
        </form>
    </div>
    <ul id="all-cafe"></ul>
</div>
<script src="main.js"></script>
</body>
</html>
